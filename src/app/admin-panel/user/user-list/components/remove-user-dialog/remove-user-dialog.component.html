<h1 mat-dialog-title>
  {{ "users.block-user-dialog.remove-user" | translate }}
</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>
          {{
            "users.block-user-dialog.enter-a-reason-for-the-remove" | translate
          }}
        </p>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>{{
            "users.block-user-dialog.reason" | translate
          }}</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="3"
            [(ngModel)]="reasonText"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-raised-button (click)="onNoClick()">
    {{ "actions.cancel" | translate }}
  </button>
  <button mat-raised-button color="warn" (click)="onRemoveClick()">
    {{ "actions.remove" | translate }}
  </button>
</div>
