<h1 mat-dialog-title>
  {{ "users.remove-user-dialog.remove-user" | translate }}
</h1>
<form #removeUserForm="ngForm">
  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>
            {{
              "users.remove-user-dialog.enter-a-reason-for-the-remove"
                | translate
            }}
          </p>
        </div>

        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>{{
              "users.remove-user-dialog.reason" | translate
            }}</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="3"
              required
              [(ngModel)]="reasonText"
              #reasonTextField="ngModel"
              name="reasonTextValidation"
            ></textarea>
          </mat-form-field>
          <div
            [hidden]="reasonTextField.valid || reasonTextField.pristine"
            class="alert alert-danger"
          >
            {{
              "users.remove-user-dialog.reason-text-field-required" | translate
            }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="float-right">
    <button mat-raised-button (click)="onNoClick()">
      {{ "actions.cancel" | translate }}
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="onRemoveClick()"
      [disabled]="!removeUserForm.form.valid"
    >
      {{ "actions.remove" | translate }}
    </button>
  </div>
</form>
