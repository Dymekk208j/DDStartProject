<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over" position="end">
    <button
      mat-raised-button
      color="primary"
      routerLink="/Admin"
      class="w-100 mb-2"
    >
      {{ "admin-panel" | translate }}
    </button>
    <br />
    <button kendoButton routerLink="/Register" class="w-100 mb-2">
      {{ "register" | translate }}
    </button>
    <br />

    <button kendoButton routerLink="/Login" class="w-100 mb-2">
      {{ "login" | translate }}
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="container-fluid">
      <div class="row header">
        <kendo-dropdownlist
          class="dropdown"
          [data]="translateService.getLangs()"
          [(ngModel)]="selectedLang"
          (valueChange)="translateService.use($event)"
        >
        </kendo-dropdownlist>
      </div>
      <div class="row">
        <router-outlet></router-outlet>
      </div>
    </div>

    <div class="example-button-container">
      <button
        id="adminPanelBtn"
        mat-mini-fab
        color="primary"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-drawer-container>
