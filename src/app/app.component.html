<div class="container-fluid h-100">
  <div class="row main">
    <div class="col-12">
      <router-outlet></router-outlet>
      <button
        id="adminPanelBtn"
        mat-mini-fab
        color="primary"
        routerLink="/Admin"
        class="admin-navigation-button"
        *ngIf="administratorRole && !isAdminPanel"
      >
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
      <button
        id="homePageBtn"
        mat-mini-fab
        color="primary"
        routerLink="/"
        class="admin-navigation-button"
        *ngIf="administratorRole && isAdminPanel"
      >
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="row footer-row">
      <div class="col-12 ml-2">
        <mat-form-field>
          <mat-select
            [(value)]="selectedLang"
            (valueChange)="translateService.use($event)"
          >
            <mat-option
              *ngFor="let food of translateService.getLangs()"
              [value]="food"
            >
              {{ food }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
